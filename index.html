<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  
  <body>
    <div class="flex">
      <h1>Rock Paper Scissors</h1>
      <h3>First To 5 Wins!</h3>
  
     
      <div class="optionBtn">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
      </div>
  
      <div class="labels">
        <span id="playerLabel">Player scores</span>
        <span id="compLabel">Computer scores</span>
      </div>
      
  
      <div class="scores">
        <div id="playerScoreDisplay"></div>
        <div id="computerScoreDisplay"></div>
      </div>
  
    <div><span id="resultsLabel">Results</span></div>
      
  
      <div id="roundResult"></div>
  
    <div>
      <button id="refresh">Play Again!</button>
    </div>
     
    </div>
  
  
  </body>
  </html>
